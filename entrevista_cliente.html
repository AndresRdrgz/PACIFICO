<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrevista Cliente</title>
    <!-- Estilos CSS embebidos para mejorar la presentación visual -->
    <style>
        :root {
            --pacifico-green: #009c3c;
            --pacifico-green-dark: #007a2c;
            --input-bg: #f8fafb;
            --section-bg: #ffffff;
            --section-shadow: 0 2px 16px 0 rgba(0,0,0,0.07);
            --border-radius: 1rem;
            --input-radius: 0.5rem;
            --input-shadow: 0 1px 4px 0 rgba(0,0,0,0.04);
            --transition: 0.2s cubic-bezier(.4,0,.2,1);
        }

        body {
            background: #f4f7fa;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: #222;
        }

        .container, .container-fluid {
            max-width: 900px;
            margin: 2rem auto;
        }

        .seccion {
            background: var(--section-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--section-shadow);
            margin-bottom: 2.5rem;
            padding: 2.5rem 2rem 2rem 2rem;
            transition: box-shadow var(--transition);
        }

        .seccion:hover {
            box-shadow: 0 4px 24px 0 rgba(0,156,60,0.10);
        }

        .seccion-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .seccion-header i, .seccion-header svg {
            color: var(--pacifico-green);
            font-size: 2.2rem;
            margin-right: 1rem;
        }

        .seccion-header h2, .seccion-header h3 {
            font-weight: 700;
            font-size: 1.35rem;
            margin: 0;
            color: var(--pacifico-green-dark);
            letter-spacing: 0.01em;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.35rem;
            color: #222;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="date"], select, textarea {
            background: var(--input-bg);
            border: 1.5px solid #e0e5ec;
            border-radius: var(--input-radius);
            box-shadow: var(--input-shadow);
            padding: 0.65rem 1rem;
            font-size: 1rem;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--pacifico-green);
            box-shadow: 0 0 0 2px rgba(0,156,60,0.10);
            outline: none;
        }

        .form-control:disabled, .form-select:disabled {
            background: #f1f3f6;
            color: #aaa;
        }

        .form-group, .mb-3 {
            margin-bottom: 1.5rem !important;
        }

        .btn, button[type="submit"] {
            background: var(--pacifico-green);
            color: #fff;
            border: none;
            border-radius: var(--input-radius);
            padding: 0.7rem 2.2rem;
            font-weight: 600;
            font-size: 1.08rem;
            box-shadow: 0 2px 8px 0 rgba(0,156,60,0.08);
            transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
        }

        .btn:hover, button[type="submit"]:hover, .btn:focus {
            background: var(--pacifico-green-dark);
            box-shadow: 0 4px 16px 0 rgba(0,156,60,0.13);
            transform: translateY(-2px) scale(1.03);
        }

        .btn-outline-secondary {
            border: 1.5px solid var(--pacifico-green);
            color: var(--pacifico-green);
            background: #fff;
            transition: background var(--transition), color var(--transition), border var(--transition);
        }
        .btn-outline-secondary:hover {
            background: var(--pacifico-green);
            color: #fff;
        }

        .alert, .alert-danger, .alert-success {
            border-radius: var(--input-radius);
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
            font-size: 1.02rem;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger, .invalid-feedback, .errorlist {
            background: #fff4f4;
            color: #d32f2f;
            border: 1.5px solid #f8d7da;
        }

        .alert-success {
            background: #f4fff7;
            color: var(--pacifico-green-dark);
            border: 1.5px solid #b6f5d0;
        }

        .invalid-feedback, .errorlist {
            display: block;
            font-size: 0.98rem;
            margin-top: 0.25rem;
            padding: 0.5rem 1rem;
            border-radius: 0.4rem;
            background: #fff4f4;
            color: #d32f2f;
            border: 1px solid #f8d7da;
            box-shadow: 0 1px 4px 0 rgba(211,47,47,0.04);
        }

        .formset-row {
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 1.2rem;
            margin-bottom: 1.2rem;
        }

        .formset-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container, .container-fluid {
                padding: 0 0.5rem;
            }
            .seccion {
                padding: 1.2rem 0.7rem 1.2rem 0.7rem;
            }
            .seccion-header i, .seccion-header svg {
                font-size: 1.5rem;
                margin-right: 0.7rem;
            }
            .btn, button[type="submit"] {
                width: 100%;
                padding: 0.7rem 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="seccion">
            <div class="seccion-header">
                <i class="fas fa-user"></i>
                <h2>Entrevista Cliente</h2>
            </div>
            <form>
                <div class="form-group mb-3">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group mb-3">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Ingresa tu teléfono" required>
                </div>
                <div class="form-group mb-3">
                    <label for="empresa">Empresa</label>
                    <input type="text" class="form-control" id="empresa" placeholder="Ingresa el nombre de tu empresa" required>
                </div>
                <div class="form-group mb-3">
                    <label for="cargo">Cargo</label>
                    <input type="text" class="form-control" id="cargo" placeholder="Ingresa tu cargo en la empresa" required>
                </div>
                <div class="form-group mb-3">
                    <label for="fecha-entrevista">Fecha de la entrevista</label>
                    <input type="date" class="form-control" id="fecha-entrevista" required>
                </div>
                <div class="form-group mb-3">
                    <label for="hora-entrevista">Hora de la entrevista</label>
                    <input type="time" class="form-control" id="hora-entrevista" required>
                </div>
                <div class="form-group mb-3">
                    <label for="comentarios">Comentarios adicionales</label>
                    <textarea class="form-control" id="comentarios" rows="3" placeholder="Ingresa cualquier comentario adicional"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <!-- Scripts JS necesarios para el funcionamiento del formulario -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        // Aquí puedes agregar scripts adicionales si es necesario
    </script>
</body>
</html>
