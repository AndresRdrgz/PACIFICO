<script>
// Tab switching functionality
document.addEventListener('DOMContentLoaded', function() {
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabPanes = document.querySelectorAll('.tab-pane');
    
    tabBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const targetTab = this.dataset.tab;
            
            // Remove active class from all tabs and panes
            tabBtns.forEach(b => b.classList.remove('active'));
            tabPanes.forEach(p => p.classList.remove('active'));
            
            // Add active class to clicked tab and corresponding pane
            this.classList.add('active');
            document.getElementById(targetTab).classList.add('active');
        });
    });
});

window.mostrarModalSolicitud = function(solicitudId) {
    console.log('Opening modal for solicitud:', solicitudId);
    
    // Show loading state
    showLoadingState();
    
    // Show modal first
    var modal = new bootstrap.Modal(document.getElementById('modalSolicitud'));
    modal.show();
    
    // Test if jQuery is available
    if (typeof $ === 'undefined') {
        console.error('jQuery is not available');
        showErrorState('jQuery no está disponible');
        return;
    }
    
    // Construct the API URL
    const apiUrl = `/workflow/api/solicitud_brief/${solicitudId}/`;
    console.log('API URL:', apiUrl);
    
    // Fetch API with comprehensive error handling
    $.ajax({
        url: apiUrl,
        method: 'GET',
        timeout: 10000, // 10 second timeout
        beforeSend: function(xhr) {
            console.log('Sending request to:', apiUrl);
        }
    })
    .done(function(data, textStatus, xhr) {
        console.log('API Success:', {
            status: xhr.status,
            statusText: xhr.statusText,
            data: data
        });
        
        // Validate response data
        if (!data || typeof data !== 'object') {
            console.error('Invalid response data:', data);
            showErrorState('Respuesta de API inválida');
            return;
        }
        
        populateModalData(data);
    })
    .fail(function(xhr, textStatus, error) {
        console.error('API Error:', {
            status: xhr.status,
            statusText: xhr.statusText,
            responseText: xhr.responseText,
            textStatus: textStatus,
            error: error,
            readyState: xhr.readyState
        });
        
        let errorMessage = 'Error desconocido';
        
        if (xhr.status === 0) {
            errorMessage = 'No se pudo conectar al servidor';
        } else if (xhr.status === 404) {
            errorMessage = `Solicitud ${solicitudId} no encontrada`;
        } else if (xhr.status === 500) {
            errorMessage = 'Error interno del servidor';
        } else if (xhr.status === 503) {
            errorMessage = 'Servicio no disponible temporalmente';
        } else if (textStatus === 'timeout') {
            errorMessage = 'Tiempo de espera agotado';
        } else {
            errorMessage = `Error ${xhr.status}: ${xhr.statusText}`;
        }
        
        // Show error but also populate with mock data for testing
        console.warn('Using mock data for testing purposes');
        populateModalData(getMockData(solicitudId));
        
        // Show a warning message
        setTimeout(() => {
            $('#modalSolicitudWorkflowProgress').prepend(`
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Modo de prueba:</strong> ${errorMessage}
                    <br><small>URL: ${apiUrl}</small>
                    <br><small>Para probar la API directamente, ejecute <code>testApiDirectly(${solicitudId})</code> en la consola</small>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `);
        }, 500);
    })
    .always(function() {
        console.log('API request completed');
    });
};

function showLoadingState() {
    // Clear modal content
    $('#modalSolicitudCodigo').html('<div class="loading-placeholder" style="width: 120px;"></div>');
    $('#modalSolicitudEstadoBadge').html('<div class="loading-placeholder" style="width: 80px;"></div>');
    $('#modalSolicitudTipo').html('<div class="loading-placeholder" style="width: 200px;"></div>');
    
    // Reset info fields
    const infoFields = ['FechaInicio', 'Vencimiento', 'EtapaActual', 'Area', 'Cliente', 'Cedula', 'Canal'];
    infoFields.forEach(field => {
        $(`#modalSolicitud${field}`).html('<div class="loading-placeholder" style="width: 100px;"></div>');
    });
    
    // Disable action buttons
    $('.action-btn').prop('disabled', true);
    
    // Show loading in workflow
    $('#modalSolicitudWorkflowProgress').html(`
        <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    `);
    
    // Clear tab content
    $('#modalSolicitudWorkflowDetail').html('');
    $('#modalSolicitudHistorial').html('');
    $('#modalSolicitudComentarios').html('');
}

function showErrorState(errorMessage = 'Error al cargar la información') {
    $('#modalSolicitudWorkflowProgress').html(`
        <div class="text-center text-danger py-4">
            <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
            <div class="fw-bold mb-2">${errorMessage}</div>
            <div class="text-muted">Por favor, intente nuevamente o contacte al administrador</div>
        </div>
    `);
    
    // Also show error in other tabs
    $('#modalSolicitudWorkflowDetail').html(`
        <div class="text-center text-danger py-4">
            <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
            <div>${errorMessage}</div>
        </div>
    `);
    
    $('#modalSolicitudHistorial').html(`
        <div class="text-center text-danger py-4">
            <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
            <div>${errorMessage}</div>
        </div>
    `);
    
    $('#modalSolicitudComentarios').html(`
        <div class="text-center text-danger py-4">
            <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
            <div>${errorMessage}</div>
        </div>
    `);
    
    // Enable action buttons but show they're unavailable
    $('.action-btn').prop('disabled', false).text('No disponible');
}

function populateModalData(data) {
    try {
        console.log('Populating modal with data:', data);
        
        // Validate data structure
        if (!data || typeof data !== 'object') {
            throw new Error('Invalid data structure');
        }
        
        // General info with fallbacks
        const general = data.general || {};
        $('#modalSolicitudCodigo').text(general.codigo || 'N/A');
        $('#modalSolicitudEstadoBadge').text(general.estado || 'N/A');
        $('#modalSolicitudTipo').text(general.tipo || 'N/A');
        $('#modalSolicitudFechaInicio').text(general.fecha_inicio || 'N/A');
        $('#modalSolicitudVencimiento').text(general.vencimiento || 'N/A');
        $('#modalSolicitudEtapaActual').text(general.etapa_actual || 'N/A');
        $('#modalSolicitudArea').text(general.area || 'N/A');
        
        // Client info with fallbacks
        const cliente = data.cliente || {};
        $('#modalSolicitudCliente').text(cliente.nombre || 'N/A');
        $('#modalSolicitudCedula').text(cliente.cedula || 'N/A');
        $('#modalSolicitudCanal').text(cliente.canal || 'N/A');
        
        // Action buttons with fallbacks
        const acciones = data.acciones || {};
        $('#modalBtnProcesarTarea').prop('disabled', !(acciones.puede_procesar || false));
        $('#modalBtnDevolver').prop('disabled', !(acciones.puede_devolver || false));
        $('#modalBtnAnular').prop('disabled', !(acciones.puede_anular || false));
        $('#modalBtnComentarios').prop('disabled', !(acciones.puede_comentar || false));
        
        // Workflow roadmap with fallbacks
        const workflow = data.workflow || [];
        if (workflow.length > 0) {
            renderWorkflowRoadmap(workflow);
            renderWorkflowDetail(workflow);
        } else {
            $('#modalSolicitudWorkflowProgress').html('<div class="text-center text-muted py-4">No hay información de workflow disponible</div>');
            $('#modalSolicitudWorkflowDetail').html('<div class="text-center text-muted py-4">No hay detalles de workflow disponibles</div>');
        }
        
        // History tab with fallbacks
        const historial = data.historial || [];
        renderHistorial(historial);
        
        // Comments tab with fallbacks
        const comentarios = data.comentarios || [];
        renderComentarios(comentarios);
        
        console.log('Modal populated successfully');
        
    } catch (error) {
        console.error('Error populating modal:', error);
        showErrorState('Error al procesar los datos');
    }
}

function renderWorkflowRoadmap(etapas) {
    let roadmapHtml = '<div class="workflow-roadmap">';
    
    etapas.forEach(function(etapa, idx) {
        let stepClass = 'workflow-step';
        if (etapa.completada) stepClass += ' completed';
        if (etapa.actual) stepClass += ' current';
        if (!etapa.completada && !etapa.actual) stepClass += ' pending';
        
        let icon = etapa.completada ? '<i class="fas fa-check"></i>' : 
                  etapa.actual ? '<i class="fas fa-bolt"></i>' : 
                  `<span>${idx + 1}</span>`;
        
        let sla = etapa.sla ? `<div class='sla-label'>${etapa.sla}</div>` : '';
        
        roadmapHtml += `
            <div class="${stepClass}">
                <div class="circle">${icon}</div>
                <div class="step-label">${etapa.nombre}</div>
                ${sla}
            </div>
        `;
        
        if (idx < etapas.length - 1) {
            let connectorClass = etapa.completada ? 'workflow-connector completed' : 'workflow-connector';
            roadmapHtml += `<div class="${connectorClass}"></div>`;
        }
    });
    
    roadmapHtml += '</div>';
    $('#modalSolicitudWorkflowProgress').html(roadmapHtml);
}

function renderWorkflowDetail(etapas) {
    let detailHtml = '<div class="workflow-detail-list">';
    
    etapas.forEach(function(etapa, idx) {
        let statusClass = etapa.completada ? 'success' : 
                         etapa.actual ? 'warning' : 'secondary';
        let statusText = etapa.completada ? 'Completada' : 
                        etapa.actual ? 'En Proceso' : 'Pendiente';
        let statusIcon = etapa.completada ? 'fas fa-check-circle' : 
                        etapa.actual ? 'fas fa-clock' : 'fas fa-circle';
        
        detailHtml += `
            <div class="workflow-detail-item ${etapa.actual ? 'current' : ''}">
                <div class="detail-header">
                    <div class="detail-step-number">${idx + 1}</div>
                    <div class="detail-content">
                        <div class="detail-title">${etapa.nombre}</div>
                        <div class="detail-status">
                            <i class="${statusIcon} text-${statusClass}"></i>
                            <span class="text-${statusClass}">${statusText}</span>
                        </div>
                    </div>
                </div>
                ${etapa.sla ? `<div class="detail-sla">SLA: ${etapa.sla}</div>` : ''}
            </div>
        `;
    });
    
    detailHtml += '</div>';
    $('#modalSolicitudWorkflowDetail').html(detailHtml);
}

function renderHistorial(historial) {
    if (!historial || historial.length === 0) {
        $('#modalSolicitudHistorial').html(`
            <div class="empty-state">
                <i class="fas fa-history fa-3x text-muted mb-3"></i>
                <div class="text-muted">No hay historial disponible</div>
            </div>
        `);
        return;
    }
    
    let histHtml = '<div class="historial-timeline">';
    
    historial.forEach(function(item, idx) {
        histHtml += `
            <div class="timeline-item">
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <div class="timeline-header">
                        <div class="timeline-etapa">${item.etapa}</div>
                        <div class="timeline-subestado">${item.subestado}</div>
                    </div>
                    <div class="timeline-usuario">
                        <i class="fas fa-user"></i>
                        ${item.usuario}
                    </div>
                    <div class="timeline-dates">
                        <div class="timeline-date">
                            <i class="fas fa-play"></i>
                            Inicio: ${item.fecha_inicio}
                        </div>
                        ${item.fecha_fin ? `
                            <div class="timeline-date">
                                <i class="fas fa-stop"></i>
                                Fin: ${item.fecha_fin}
                            </div>
                        ` : ''}
                    </div>
                </div>
            </div>
        `;
    });
    
    histHtml += '</div>';
    $('#modalSolicitudHistorial').html(histHtml);
}

function renderComentarios(comentarios) {
    if (!comentarios || comentarios.length === 0) {
        $('#modalSolicitudComentarios').html(`
            <div class="empty-state">
                <i class="fas fa-comments fa-3x text-muted mb-3"></i>
                <div class="text-muted">No hay comentarios disponibles</div>
            </div>
        `);
        return;
    }
    
    let comHtml = '<div class="comentarios-list">';
    
    comentarios.forEach(function(comentario) {
        comHtml += `
            <div class="comentario-item">
                <div class="comentario-header">
                    <div class="comentario-usuario">
                        <i class="fas fa-user-circle"></i>
                        ${comentario.usuario}
                    </div>
                    <div class="comentario-fecha">${comentario.fecha}</div>
                </div>
                <div class="comentario-texto">${comentario.texto}</div>
            </div>
        `;
    });
    
    comHtml += '</div>';
    $('#modalSolicitudComentarios').html(comHtml);
}

        url: `/workflow/api/solicitud_brief/${solicitudId}/`,

};
