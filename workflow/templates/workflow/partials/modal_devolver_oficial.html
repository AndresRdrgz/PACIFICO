<!-- Modal para Devolver a Oficial -->
<div class="modal fade" id="modalDevolverOficial" tabindex="-1" aria-labelledby="modalDevolverOficialLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); color: #fff;">
        <h5 class="modal-title" id="modalDevolverOficialLabel">
          <i class="fas fa-arrow-left me-2"></i>
          Devolver a Oficial
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Informaci√≥n de la solicitud -->
        <div class="alert" style="background: linear-gradient(90deg, #fee2e2 0%, #fef2f2 100%); color: #dc2626; border: none;">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <strong>Solicitud:</strong> <span>{{ solicitud.codigo }}</span>
          <br>
          <strong>Etapa Actual:</strong> <span>{{ solicitud.etapa_actual.nombre }}</span>
          <br>
          <strong>Se devolver√° a:</strong> <span id="devolver-etapa-destino">Cargando...</span>
        </div>

        <!-- Resumen de documentos problem√°ticos -->
        <div id="documentos-problematicos" class="mb-4">
          <div class="card" style="border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden;">
            <div class="card-header" style="background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); border-bottom: 1px solid #e5e7eb; padding: 12px 16px;">
              <h6 class="mb-0" style="color: #374151; font-weight: 600;">
                <i class="fas fa-exclamation-circle me-2"></i>
                Documentos Problem√°ticos
              </h6>
            </div>
            <div class="card-body" style="padding: 16px;">
              <div id="lista-documentos-problematicos">
                <div class="text-center text-muted">
                  <i class="fas fa-spinner fa-spin me-2"></i>
                  Cargando documentos problem√°ticos...
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Motivo de devoluci√≥n -->
        <div class="mb-3">
          <label for="motivo-devolucion" class="form-label fw-bold">
            <i class="fas fa-comment-alt me-2"></i>
            Motivo de la devoluci√≥n
          </label>
          <textarea id="motivo-devolucion" class="form-control" rows="3" placeholder="Describe el motivo de la devoluci√≥n..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="fas fa-times me-1"></i>
          Cancelar
        </button>
        <button type="button" class="btn btn-danger" id="btn-confirmar-devolucion" onclick="confirmarDevolucionModal()">
          <i class="fas fa-arrow-left me-1"></i>
          Confirmar Devoluci√≥n
        </button>
      </div>
    </div>
  </div>
</div>

<script>
// ‚úÖ Funci√≥n para cargar documentos problem√°ticos espec√≠ficamente para el modal de devoluci√≥n
function cargarDocumentosProblematicosModal() {
  const solicitudId = {{ solicitud.id }};
  
  console.log(`üîç Cargando documentos problem√°ticos para modal de devoluci√≥n - solicitud ${solicitudId}`);
  
  // Obtener documentos malos (rechazados) - API principal
  fetch(`/workflow/api/calificaciones/${solicitudId}/estado/malo/`)
    .then(response => response.json())
    .then(dataMalos => {
      console.log('üìä Datos malos recibidos:', dataMalos);
      
      const listaContainer = document.getElementById('lista-documentos-problematicos');
      let html = '';
      let totalProblematicos = 0;
      
      // ‚úÖ PROCESAR DOCUMENTOS MALOS (rechazados) - CONSULTA DIRECTA BD
      if (dataMalos && dataMalos.success === true && dataMalos.calificaciones) {
        console.log(`‚úÖ API exitosa - ${dataMalos.calificaciones.length} calificaciones encontradas`);
        
        dataMalos.calificaciones.forEach(calificacion => {
          // Solo procesar si el estado es exactamente 'malo'
          if (calificacion.estado === 'malo') {
            const nombreDoc = calificacion.requisito_solicitud?.requisito?.nombre || 'Documento sin nombre';
            
            html += `
              <div class="d-flex align-items-center mb-2 p-2" style="background: #fee2e2; border-radius: 6px; border-left: 4px solid #dc2626;">
                <i class="fas fa-times-circle text-danger me-2"></i>
                <span class="fw-medium">${nombreDoc}</span>
                <span class="badge bg-danger ms-auto">Rechazado</span>
              </div>
            `;
            totalProblematicos++;
            console.log(`‚ûï AGREGADO documento malo: ${nombreDoc}`);
          }
        });
        
        console.log(`üìä Total documentos malos procesados: ${totalProblematicos}`);
      } else {
        console.log('‚ö†Ô∏è No hay documentos malos detectados');
      }
      
      // Mostrar resultado
      if (totalProblematicos > 0) {
        listaContainer.innerHTML = html;
        console.log(`‚úÖ Mostrando ${totalProblematicos} documentos problem√°ticos en modal`);
      } else {
        listaContainer.innerHTML = `
          <div class="text-center text-muted">
            <i class="fas fa-check-circle text-success me-2"></i>
            No hay documentos problem√°ticos detectados
          </div>
        `;
        console.log('‚ÑπÔ∏è No hay documentos problem√°ticos para mostrar en modal');
      }
    })
    .catch(error => {
      console.error('‚ùå Error cargando documentos problem√°ticos para modal:', error);
      document.getElementById('lista-documentos-problematicos').innerHTML = `
        <div class="text-center text-danger">
          <i class="fas fa-exclamation-triangle me-2"></i>
          Error al cargar documentos problem√°ticos
        </div>
      `;
    });
}

// ‚úÖ Event listener para cargar documentos cuando se abre el modal
document.getElementById('modalDevolverOficial').addEventListener('shown.bs.modal', function () {
  console.log('üöÄ Modal de devoluci√≥n abierto - cargando documentos problem√°ticos');
  cargarDocumentosProblematicosModal();
});
</script>
