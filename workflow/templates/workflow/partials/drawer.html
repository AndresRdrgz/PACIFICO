<!-- Drawer Nueva Solicitud -->
<div id="solicitudDrawer" class="drawer-overlay">
    <div class="drawer-container">
        <div class="drawer-header">
            <div class="drawer-title">
                <i class="fas fa-plus-circle me-2"></i>
                <span>Crear Negocio</span>
            </div>
            <button type="button" class="btn-close" onclick="closeSolicitudDrawer()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="drawer-content">
            <form id="solicitudForm" method="post">
                {% csrf_token %}
                
                <!-- Pipeline Selection -->
                <div class="form-section">
                    <h6 class="form-section-title">
                        <i class="fas fa-route me-2"></i>
                        Pipeline
                    </h6>
                    <div class="form-group">
                        <select id="pipelineSelect" name="pipeline" class="form-control" required>
                            <option value="">Seleccionar Pipeline</option>
                            {% for pipeline in pipelines %}
                            <option value="{{ pipeline.id }}">{{ pipeline.nombre }}</option>
                            {% endfor %}
                        </select>
                        <div id="pipelineLockedInfo" class="locked-info" style="display: none;">
                            <i class="fas fa-lock me-2"></i>
                            <span id="pipelineLockedName"></span>
                            <small class="text-muted d-block">Pipeline bloqueado para esta vista</small>
                        </div>
                    </div>
                </div>

                <!-- Cotizaci√≥n Selection -->
                <div class="form-section">
                    <h6 class="form-section-title">
                        <i class="fas fa-car me-2"></i>
                        Cotizaci√≥n de Auto
                    </h6>
                    <div class="form-group">
                        <div class="search-container">
                            <input type="text" id="cotizacionSearch" class="form-control" 
                                   placeholder="Buscar cotizaci√≥n de auto por nombre, c√©dula o ID...">
                            <div id="cotizacionResults" class="search-results"></div>
                        </div>
                        <input type="hidden" id="cotizacionId" name="cotizacion">
                        <div id="cotizacionSelected" class="selected-item" style="display: none;">
                            <div class="selected-item-content">
                                <div class="selected-item-info">
                                    <strong class="selected-name"></strong>
                                    <span class="selected-details"></span>
                                </div>
                                <button type="button" class="btn-remove" onclick="clearCotizacion()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cliente Selection -->
                <div class="form-section">
                    <h6 class="form-section-title">
                        <i class="fas fa-user me-2"></i>
                        Cliente
                    </h6>
                    <div class="form-group">
                        <input type="hidden" id="clienteId" name="cliente">
                        <div id="clienteSelected" class="selected-item" style="display: none;">
                            <div class="selected-item-content">
                                <div class="selected-item-info">
                                    <strong class="selected-name"></strong>
                                    <span class="selected-details"></span>
                                </div>
                            </div>
                        </div>
                        <div id="clientePlaceholder" class="text-muted text-center py-3">
                            <i class="fas fa-user-clock"></i>
                            Selecciona una cotizaci√≥n para ver el cliente asociado
                        </div>
                    </div>
                </div>

                <!-- Campos Personalizados -->
                <div id="camposPersonalizados" class="form-section">
                    <h6 class="form-section-title">
                        <i class="fas fa-cog me-2"></i>
                        Propiedades dependientes
                    </h6>
                    <div id="camposContainer">
                        <div class="text-muted text-center py-3">
                            <i class="fas fa-info-circle me-2"></i>
                            Selecciona un pipeline para ver los campos personalizados
                        </div>
                    </div>
                </div>

                <!-- Requisitos -->
                <div id="requisitosSection" class="form-section">
                    <h6 class="form-section-title">
                        <i class="fas fa-tasks me-2"></i>
                        Requisitos
                    </h6>
                    <div id="requisitosContainer">
                        <div class="text-muted text-center py-3">
                            <i class="fas fa-info-circle me-2"></i>
                            Selecciona un pipeline para ver los requisitos
                        </div>
                    </div>
                </div>

            </form>
        </div>
        
        <div class="drawer-footer">
            <button type="button" class="btn btn-secondary" onclick="closeSolicitudDrawer()">
                Cancelar
            </button>
            <button type="button" class="btn btn-primary" onclick="submitSolicitud()">
                <i class="fas fa-plus me-2"></i>
                Crear
            </button>
        </div>
    </div>
</div>

<script>
// Drawer Management
window.openSolicitudDrawer = function(pipelineId = null) {
    document.getElementById('solicitudDrawer').classList.add('active');
    document.body.style.overflow = 'hidden';
    
    // Trigger session check when drawer opens
    setTimeout(() => {
        checkDrawerSession();
    }, 1000);
    
    // If pipelineId is provided, lock the pipeline selection
    if (pipelineId) {
        lockPipeline(pipelineId);
    }
}

window.lockPipeline = function(pipelineId) {
    const pipelineSelect = document.getElementById('pipelineSelect');
    const pipelineLockedInfo = document.getElementById('pipelineLockedInfo');
    const pipelineLockedName = document.getElementById('pipelineLockedName');
    
    // Set and disable the select
    pipelineSelect.value = pipelineId;
    pipelineSelect.disabled = true;
    pipelineSelect.style.display = 'none';
    
    // Show locked info
    const selectedOption = pipelineSelect.options[pipelineSelect.selectedIndex];
    pipelineLockedName.textContent = selectedOption.text;
    pipelineLockedInfo.style.display = 'block';
    
    // Load form data for the locked pipeline
    loadFormularioData(pipelineId);
}

window.closeSolicitudDrawer = function() {
    document.getElementById('solicitudDrawer').classList.remove('active');
    document.body.style.overflow = '';
    resetForm();
}

window.resetForm = function() {
    document.getElementById('solicitudForm').reset();
    document.getElementById('cotizacionId').value = '';
    document.getElementById('clienteId').value = '';
    document.getElementById('cotizacionSelected').style.display = 'none';
    document.getElementById('clienteSelected').style.display = 'none';
    
    // Reset campos personalizados
    document.getElementById('camposContainer').innerHTML = `
        <div class="text-muted text-center py-3">
            <i class="fas fa-info-circle me-2"></i>
            Selecciona un pipeline para ver los campos personalizados
        </div>
    `;
    
    // Reset requisitos
    document.getElementById('requisitosContainer').innerHTML = `
        <div class="text-muted text-center py-3">
            <i class="fas fa-info-circle me-2"></i>
            Selecciona un pipeline para ver los requisitos
        </div>
    `;
    
    // Reset pipeline lock
    const pipelineSelect = document.getElementById('pipelineSelect');
    const pipelineLockedInfo = document.getElementById('pipelineLockedInfo');
    pipelineSelect.disabled = false;
    pipelineSelect.style.display = 'block';
    pipelineLockedInfo.style.display = 'none';
    
    hideSearchResults();
}

// Search functionality
let searchTimeout;
let currentSearchType = '';

window.setupSearch = function() {
    // Cotizaci√≥n search
    document.getElementById('cotizacionSearch').addEventListener('input', function(e) {
        clearTimeout(searchTimeout);
        const query = e.target.value;
        if (query.length < 2) {
            hideSearchResults('cotizacion');
            return;
        }
        searchTimeout = setTimeout(() => {
            searchCotizaciones(query);
        }, 300);
    });

    // Cliente search
    document.getElementById('clienteSearch').addEventListener('input', function(e) {
        clearTimeout(searchTimeout);
        const query = e.target.value;
        if (query.length < 2) {
            hideSearchResults('cliente');
            return;
        }
        searchTimeout = setTimeout(() => {
            searchClientes(query);
        }, 300);
    });

    // Pipeline change
    document.getElementById('pipelineSelect').addEventListener('change', function(e) {
        const pipelineId = e.target.value;
        if (pipelineId) {
            loadFormularioData(pipelineId);
        } else {
            // Reset to placeholder messages
            document.getElementById('camposContainer').innerHTML = `
                <div class="text-muted text-center py-3">
                    <i class="fas fa-info-circle me-2"></i>
                    Selecciona un pipeline para ver los campos personalizados
                </div>
            `;
            
            document.getElementById('requisitosContainer').innerHTML = `
                <div class="text-muted text-center py-3">
                    <i class="fas fa-info-circle me-2"></i>
                    Selecciona un pipeline para ver los requisitos
                </div>
            `;
        }
    });
}

function searchCotizaciones(query) {
    fetch(`/workflow/api/buscar-cotizaciones-drawer/?q=${encodeURIComponent(query)}`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || '',
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => {
        // Check if response is successful
        if (!response.ok) {
            if (response.status === 401 || response.status === 403) {
                throw new Error('Authentication required');
            }
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        // Check if the response is JSON
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            throw new Error('Response is not JSON - possible session timeout');
        }
        
        return response.json();
    })
    .then(data => {
        if (data.success) {
            showSearchResults('cotizacion', data.cotizaciones);
        } else {
            console.error('API error:', data.error);
            showSearchResults('cotizacion', []);
        }
    })
    .catch(error => {
        console.error('‚ùå Error searching cotizaciones:', error);
        
        // Handle authentication errors
        if (error.message.includes('Authentication required') || 
            error.message.includes('session timeout') ||
            error.message.includes('not JSON')) {
            
            // Show user-friendly message WITHOUT redirect
            const resultsContainer = document.getElementById('cotizacionResults');
            resultsContainer.innerHTML = `
                <div class="search-result-item" style="color: #dc3545;">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Error de autenticaci√≥n. Intenta nuevamente.
                </div>
            `;
            resultsContainer.classList.add('show');
        } else {
            // Show generic error
            const resultsContainer = document.getElementById('cotizacionResults');
            resultsContainer.innerHTML = `
                <div class="search-result-item" style="color: #6c757d;">
                    <i class="fas fa-info-circle me-2"></i>
                    Error al buscar. Intenta de nuevo.
                </div>
            `;
            resultsContainer.classList.add('show');
        }
    });
}

function searchClientes(query) {
    fetch(`/workflow/api/buscar-clientes-drawer/?q=${encodeURIComponent(query)}`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',

        }
        
        // Check if the response is JSON
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {

    .then(data => {
        if (data.success) {

        } else {

            showSearchResults('cliente', []);

    .catch(error => {
        console.error('‚ùå Error searching clientes:', error);
        
        // Handle authentication errors
        if (error.message.includes('Authentication required') || 
            error.message.includes('session timeout') ||
            error.message.includes('not JSON')) {
            
            // Show user-friendly message WITHOUT redirect
            const resultsContainer = document.getElementById('clienteResults');
            resultsContainer.innerHTML = `
                <div class="search-result-item" style="color: #dc3545;">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Error de autenticaci√≥n. Intenta nuevamente.
                </div>
            `;
            resultsContainer.classList.add('show');
        } else {
            // Show generic error
            const resultsContainer = document.getElementById('clienteResults');
            resultsContainer.innerHTML = `
                <div class="search-result-item" style="color: #6c757d;">
                    <i class="fas fa-info-circle me-2"></i>
                    Error al buscar. Intenta de nuevo.
                </div>
            `;
            resultsContainer.classList.add('show');
        }
    });
}

function showSearchResults(type, results) {
    console.log('üîß showSearchResults called with type:', type, 'results:', results);
    const resultsContainer = document.getElementById(`${type}Results`);
    resultsContainer.innerHTML = '';
    
    if (results.length === 0) {
        resultsContainer.innerHTML = '<div class="search-result-item">No se encontraron resultados</div>';
    } else {
        results.forEach(item => {
            const resultItem = document.createElement('div');
            resultItem.className = 'search-result-item';
            resultItem.onclick = () => selectItem(type, item);
            
            if (type === 'cotizacion') {
                // Use montoFinanciado as "Monto Financiado" instead 
                console.log('üîß Processing cotizaci√≥n item:', item);
                const montoFinanciado = item.montoFinanciado || item.auxMonto2 || 0;

window.loadFormularioData = function(pipelineId) {

            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => {
        // Check if response is successful
        if (!response.ok) {
            if (response.status === 401 || response.status === 403) {
                throw new Error('Authentication required');
            }
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        // Check if the response is JSON
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            throw new Error('Response is not JSON - possible session timeout');
        }
        
        return response.json();
    })

        if (data.success) {
            renderCamposPersonalizados(data.campos_personalizados);
            renderRequisitos(data.requisitos);
        } else {

                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Error al cargar requisitos
                </div>
            `;
        }
    })
    .catch(error => {
        console.error('‚ùå Error loading form data:', error);
        
        // Handle authentication errors
        if (error.message.includes('Authentication required') || 
            error.message.includes('session timeout') ||
            error.message.includes('not JSON')) {

            document.getElementById('camposContainer').innerHTML = `

                    <i class="fas fa-exclamation-triangle me-2"></i>

                    <i class="fas fa-exclamation-triangle me-2"></i>

function renderCamposPersonalizados(campos) {
    const container = document.getElementById('camposContainer');
    container.innerHTML = '';
    
    if (campos.length === 0) {
        container.innerHTML = `
            <div class="text-muted text-center py-3">
                <i class="fas fa-info-circle me-2"></i>
                No hay campos personalizados para este pipeline
            </div>
        `;
        return;
    }
    
    campos.forEach(campo => {
        const campoDiv = document.createElement('div');
        campoDiv.className = 'campo-dinamico';
        
        let inputHtml = '';
        const required = campo.requerido ? 'required' : '';
        const requiredStar = campo.requerido ? '<span class="campo-required">*</span>' : '';
        
        switch (campo.tipo) {
            case 'texto':
                inputHtml = `<input type="text" class="form-control" name="campo_${campo.id}" ${required}>`;
                break;
            case 'numero':
                inputHtml = `<input type="number" step="0.01" class="form-control" name="campo_${campo.id}" ${required}>`;
                break;
            case 'entero':
                inputHtml = `<input type="number" class="form-control" name="campo_${campo.id}" ${required}>`;
                break;
            case 'fecha':
                inputHtml = `<input type="date" class="form-control" name="campo_${campo.id}" ${required}>`;
                break;
            case 'booleano':
                inputHtml = `
                    <select class="form-control" name="campo_${campo.id}" ${required}>
                        <option value="">Seleccionar...</option>
                        <option value="true">S√≠</option>
                        <option value="false">No</option>
                    </select>
                `;
                break;
        }
        
        campoDiv.innerHTML = `
            <label class="campo-label">
                ${campo.nombre} ${requiredStar}
            </label>
            ${inputHtml}
        `;
        
        container.appendChild(campoDiv);
    });
}

// Submit form
window.submitSolicitud = function() {
    const form = document.getElementById('solicitudForm');
    const formData = new FormData(form);
    
    // Validar pipeline
    if (!formData.get('pipeline')) {
        alert('Por favor selecciona un pipeline');
        return;
    }
    
    // Validar archivos obligatorios si corresponde
    const requiredFiles = document.querySelectorAll('.requisito-item .file-upload-input[required]');
    let hasRequiredFiles = true;
    
    for (let input of requiredFiles) {
        if (!input.files || input.files.length === 0) {
            hasRequiredFiles = false;
            break;
        }
    }
    
    if (!hasRequiredFiles) {
        alert('Por favor sube todos los archivos obligatorios');
        return;
    }
    
    // Show loading state
    const submitBtn = document.querySelector('.drawer-footer .btn-primary');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<span class="spinner"></span> Creando...';
    submitBtn.disabled = true;
    
    fetch('/workflow/nueva-solicitud/', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            closeSolicitudDrawer();
            // Mostrar mensaje de √©xito
            showSuccessMessage(data.message);
            // Recargar la p√°gina para mostrar la nueva solicitud
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error al crear la solicitud');
    })
    .finally(() => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    });
}

window.showSuccessMessage = function(message) {
    // Create a simple toast notification
    const toast = document.createElement('div');
    toast.className = 'toast-notification success';
    toast.innerHTML = `
        <i class="fas fa-check-circle me-2"></i>
        ${message}
    `;
    
    document.body.appendChild(toast);
    
    // Show toast
    setTimeout(() => {
        toast.classList.add('show');
    }, 100);
    
    // Remove toast after 3 seconds
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
            document.body.removeChild(toast);
        }, 300);
    }, 3000);
}

// Session monitoring for drawer
function setupSessionMonitoring() {
    // Check session every 5 minutes
    setInterval(checkDrawerSession, 5 * 60 * 1000);
    
    // Check session when drawer opens
    document.addEventListener('drawerOpened', checkDrawerSession);
}

function checkDrawerSession() {
    // Only check if drawer is open
    const drawer = document.getElementById('solicitudDrawer');
    if (!drawer || !drawer.classList.contains('active')) {
        return;
    }
    
    fetch('/workflow/api/debug-session/', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || '',
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => {
        if (!response.ok) {
            if (response.status === 401 || response.status === 403) {
                throw new Error('Session expired');
            }
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            throw new Error('Response is not JSON - session timeout');
        }
        
        return response.json();
    })
    .then(data => {
        if (data.success) {
            console.log('‚úÖ Session check passed for drawer');
        } else {
            throw new Error('Session check failed');
        }
    })
    .catch(error => {
        console.error('‚ùå Session check failed for drawer:', error);
        
        // Show session warning in drawer
        showSessionWarning();
    });
}

function showSessionWarning() {
    // Create warning banner
    const warningBanner = document.createElement('div');
    warningBanner.className = 'session-warning-banner';
    warningBanner.innerHTML = `
        <div class="session-warning-content">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span>Tu sesi√≥n est√° por expirar. Guarda tu trabajo.</span>
            <button type="button" class="btn btn-sm btn-outline-light ms-3" onclick="extendSession()">
                <i class="fas fa-sync-alt me-1"></i>Extender Sesi√≥n
            </button>
        </div>
    `;
    
    // Add to drawer
    const drawerContent = document.querySelector('.drawer-content');
    drawerContent.insertBefore(warningBanner, drawerContent.firstChild);
    
    // Auto-remove after 10 seconds
    setTimeout(() => {
        if (warningBanner.parentNode) {
            warningBanner.remove();
        }
    }, 10000);
}

function extendSession() {
    // Make a request to extend the session
    fetch('/workflow/api/debug-session/', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || '',
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => {
        if (response.ok) {
            // Remove warning banner
            const warningBanner = document.querySelector('.session-warning-banner');
            if (warningBanner) {
                warningBanner.remove();
            }
            
            // Show success message
            showSuccessMessage('Sesi√≥n extendida exitosamente');
        } else {
            throw new Error('Failed to extend session');
        }
    })
    .catch(error => {
        console.error('Error extending session:', error);
        showSuccessMessage('Error al extender sesi√≥n. Guarda tu trabajo.');
    });
}
