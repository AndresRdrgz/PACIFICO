<!-- Drawer Nueva Solicitud -->
<div id="solicitudDrawer" class="drawer-overlay">
    <div class="drawer-container">
        <div class="drawer-header">
            <div class="drawer-title">
                <i class="fas fa-plus-circle me-2"></i>
                <span>Crear Negocio</span>
            </div>
            <button type="button" class="btn-close" onclick="closeSolicitudDrawer()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="drawer-content">
            <form id="solicitudForm" method="post">
                {% csrf_token %}
                
                <!-- Pipeline Selection -->
                <div class="form-section">
                    <h6 class="form-section-title">
                        <i class="fas fa-route me-2"></i>
                        Pipeline
                    </h6>
                    <div class="form-group">
                        <select id="pipelineSelect" name="pipeline" class="form-control" required>
                            <option value="">Seleccionar Pipeline</option>
                            {% for pipeline in pipelines %}
                            <option value="{{ pipeline.id }}">{{ pipeline.nombre }}</option>
                            {% endfor %}
                        </select>
                        <div id="pipelineLockedInfo" class="locked-info" style="display: none;">
                            <i class="fas fa-lock me-2"></i>
                            <span id="pipelineLockedName"></span>
                            <small class="text-muted d-block">Pipeline bloqueado para esta vista</small>
                        </div>
                    </div>
                </div>

                <!-- Cotización Selection -->
                <div class="form-section">
                    <h6 class="form-section-title">
                        <i class="fas fa-calculator me-2"></i>
                        Cotización
                    </h6>
                    <div class="form-group">
                        <div class="d-flex gap-2 mb-2">
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="openCotizacionModal()">
                                <i class="fas fa-search me-2"></i>Buscar Cotización
                            </button>
                        </div>
                        <div class="search-container">
                            <input type="text" id="cotizacionSearch" class="form-control" 
                                   placeholder="Buscar cotización por nombre, cédula o ID...">
                            <div id="cotizacionResults" class="search-results"></div>
                        </div>
                        <input type="hidden" id="cotizacionId" name="cotizacion">
                        <div id="cotizacionSelected" class="selected-item" style="display: none;">
                            <div class="selected-item-content">
                                <div class="selected-item-info">
                                    <strong class="selected-name"></strong>
                                    <span class="selected-details"></span>
                                </div>
                                <button type="button" class="btn-remove" onclick="clearCotizacion()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cliente Selection -->
                <div class="form-section">
                    <h6 class="form-section-title">
                        <i class="fas fa-user me-2"></i>
                        Cliente
                    </h6>
                    <div class="form-group">
                        <div class="search-container">
                            <input type="text" id="clienteSearch" class="form-control" 
                                   placeholder="Buscar cliente por nombre o cédula...">
                            <div id="clienteResults" class="search-results"></div>
                        </div>
                        <input type="hidden" id="clienteId" name="cliente">
                        <div id="clienteSelected" class="selected-item" style="display: none;">
                            <div class="selected-item-content">
                                <div class="selected-item-info">
                                    <strong class="selected-name"></strong>
                                    <span class="selected-details"></span>
                                </div>
                                <button type="button" class="btn-remove" onclick="clearCliente()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Campos Personalizados -->
                <div id="camposPersonalizados" class="form-section" style="display: none;">
                    <h6 class="form-section-title">
                        <i class="fas fa-cog me-2"></i>
                        Propiedades dependientes
                    </h6>
                    <div id="camposContainer">
                        <!-- Campos dinámicos se cargarán aquí -->
                    </div>
                </div>

                <!-- Requisitos -->
                <div id="requisitosSection" class="form-section" style="display: none;">
                    <h6 class="form-section-title">
                        <i class="fas fa-tasks me-2"></i>
                        Requisitos
                    </h6>
                    <div id="requisitosContainer">
                        <!-- Requisitos dinámicos se cargarán aquí -->
                    </div>
                </div>

            </form>
        </div>
        
        <div class="drawer-footer">
            <button type="button" class="btn btn-secondary" onclick="closeSolicitudDrawer()">
                Cancelar
            </button>
            <button type="button" class="btn btn-primary" onclick="submitSolicitud()">
                <i class="fas fa-plus me-2"></i>
                Crear
            </button>
        </div>
    </div>
</div>

<!-- Cotización Selection Modal -->
<div class="modal fade" id="cotizacionModal" tabindex="-1" aria-labelledby="cotizacionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cotizacionModalLabel">
                    <i class="fas fa-calculator me-2"></i>Seleccionar Cotización
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" id="modalCotizacionSearch" class="form-control" 
                               placeholder="Buscar por nombre, cédula o ID...">
                    </div>
                    <div class="col-md-6">
                        <select id="modalOficialFilter" class="form-control">
                            <option value="">Todos los oficiales</option>
                            {% for oficial in oficiales %}
                            <option value="{{ oficial }}">{{ oficial }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="tablaCotizaciones" class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Cédula</th>
                                <th>Tipo Préstamo</th>
                                <th>Monto</th>
                                <th>Oficial</th>
                                <th>Fecha</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="cotizacionesTableBody">
                            <!-- Se carga dinámicamente -->
                        </tbody>
                    </table>
                </div>
                <div id="cotizacionesLoading" class="text-center py-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2 text-muted">Cargando cotizaciones...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Drawer Management
function openSolicitudDrawer(pipelineId = null) {
    document.getElementById('solicitudDrawer').classList.add('active');
    document.body.style.overflow = 'hidden';
    
    // If pipelineId is provided, lock the pipeline selection
    if (pipelineId) {
        lockPipeline(pipelineId);
    }
}

function lockPipeline(pipelineId) {
    const pipelineSelect = document.getElementById('pipelineSelect');
    const pipelineLockedInfo = document.getElementById('pipelineLockedInfo');
    const pipelineLockedName = document.getElementById('pipelineLockedName');
    
    // Set and disable the select
    pipelineSelect.value = pipelineId;
    pipelineSelect.disabled = true;
    pipelineSelect.style.display = 'none';
    
    // Show locked info
    const selectedOption = pipelineSelect.options[pipelineSelect.selectedIndex];
    pipelineLockedName.textContent = selectedOption.text;
    pipelineLockedInfo.style.display = 'block';
    
    // Load form data for the locked pipeline
    loadFormularioData(pipelineId);
}

function closeSolicitudDrawer() {
    document.getElementById('solicitudDrawer').classList.remove('active');
    document.body.style.overflow = '';
    resetForm();
}

function resetForm() {
    document.getElementById('solicitudForm').reset();
    document.getElementById('cotizacionId').value = '';
    document.getElementById('clienteId').value = '';
    document.getElementById('cotizacionSelected').style.display = 'none';
    document.getElementById('clienteSelected').style.display = 'none';
    document.getElementById('camposPersonalizados').style.display = 'none';
    document.getElementById('requisitosSection').style.display = 'none';
    
    // Reset pipeline lock
    const pipelineSelect = document.getElementById('pipelineSelect');
    const pipelineLockedInfo = document.getElementById('pipelineLockedInfo');
    pipelineSelect.disabled = false;
    pipelineSelect.style.display = 'block';
    pipelineLockedInfo.style.display = 'none';
    
    hideSearchResults();
}

// Search functionality
let searchTimeout;
let currentSearchType = '';

function setupSearch() {
    // Cotización search
    document.getElementById('cotizacionSearch').addEventListener('input', function(e) {
        clearTimeout(searchTimeout);
        const query = e.target.value;
        if (query.length < 2) {
            hideSearchResults('cotizacion');
            return;
        }
        searchTimeout = setTimeout(() => {
            searchCotizaciones(query);
        }, 300);
    });

    // Cliente search
    document.getElementById('clienteSearch').addEventListener('input', function(e) {
        clearTimeout(searchTimeout);
        const query = e.target.value;
        if (query.length < 2) {
            hideSearchResults('cliente');
            return;
        }
        searchTimeout = setTimeout(() => {
            searchClientes(query);
        }, 300);
    });

    // Pipeline change
    document.getElementById('pipelineSelect').addEventListener('change', function(e) {
        const pipelineId = e.target.value;
        if (pipelineId) {
            loadFormularioData(pipelineId);
        } else {
            document.getElementById('camposPersonalizados').style.display = 'none';
            document.getElementById('requisitosSection').style.display = 'none';
        }
    });
}

function searchCotizaciones(query) {
    fetch(`/workflow/api/buscar-cotizaciones-drawer/?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showSearchResults('cotizacion', data.cotizaciones);
            }
        })
        .catch(error => {
            console.error('Error searching cotizaciones:', error);
        });
}

function searchClientes(query) {
    fetch(`/workflow/api/buscar-clientes-drawer/?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showSearchResults('cliente', data.clientes);
            }
        })
        .catch(error => {
            console.error('Error searching clientes:', error);
        });
}

function showSearchResults(type, results) {
    const resultsContainer = document.getElementById(`${type}Results`);
    resultsContainer.innerHTML = '';
    
    if (results.length === 0) {
        resultsContainer.innerHTML = '<div class="search-result-item">No se encontraron resultados</div>';
    } else {
        results.forEach(item => {
            const resultItem = document.createElement('div');
            resultItem.className = 'search-result-item';
            resultItem.onclick = () => selectItem(type, item);
            
            if (type === 'cotizacion') {
                resultItem.innerHTML = `
                    <div class="search-result-name">${item.nombreCliente || 'Sin nombre'}</div>
                    <div class="search-result-details">
                        ${item.cedulaCliente || 'Sin cédula'} • 
                        ${item.tipoPrestamo || 'Sin tipo'} • 
                        $${item.montoPrestamo.toLocaleString()}
                    </div>
                `;
            } else {
                resultItem.innerHTML = `
                    <div class="search-result-name">${item.nombreCliente || 'Sin nombre'}</div>
                    <div class="search-result-details">
                        ${item.cedulaCliente || 'Sin cédula'} • 
                        ${item.edad || 'Sin edad'} años • 
                        ${item.sexo || 'Sin sexo'}
                    </div>
                `;
            }
            
            resultsContainer.appendChild(resultItem);
        });
    }
    
    resultsContainer.classList.add('show');
}

function selectItem(type, item) {
    document.getElementById(`${type}Id`).value = item.id;
    document.getElementById(`${type}Search`).value = '';
    
    const selectedContainer = document.getElementById(`${type}Selected`);
    const nameElement = selectedContainer.querySelector('.selected-name');
    const detailsElement = selectedContainer.querySelector('.selected-details');
    
    if (type === 'cotizacion') {
        nameElement.textContent = item.nombreCliente || 'Sin nombre';
        detailsElement.textContent = `${item.cedulaCliente || 'Sin cédula'} • ${item.tipoPrestamo || 'Sin tipo'} • $${item.montoPrestamo.toLocaleString()}`;
    } else {
        nameElement.textContent = item.nombreCliente || 'Sin nombre';
        detailsElement.textContent = `${item.cedulaCliente || 'Sin cédula'} • ${item.edad || 'Sin edad'} años`;
    }
    
    selectedContainer.style.display = 'block';
    hideSearchResults(type);
}

function clearCotizacion() {
    document.getElementById('cotizacionId').value = '';
    document.getElementById('cotizacionSelected').style.display = 'none';
}

function clearCliente() {
    document.getElementById('clienteId').value = '';
    document.getElementById('clienteSelected').style.display = 'none';
}

function hideSearchResults(type) {
    if (type) {
        document.getElementById(`${type}Results`).classList.remove('show');
    } else {
        document.getElementById('cotizacionResults').classList.remove('show');
        document.getElementById('clienteResults').classList.remove('show');
    }
}

// Load form data based on pipeline
function loadFormularioData(pipelineId) {
    fetch(`/workflow/api/formulario-datos/?pipeline_id=${pipelineId}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                renderCamposPersonalizados(data.campos_personalizados);
                renderRequisitos(data.requisitos);
            }
        })
        .catch(error => {
            console.error('Error loading form data:', error);
        });
}

function renderCamposPersonalizados(campos) {
    const container = document.getElementById('camposContainer');
    container.innerHTML = '';
    
    if (campos.length === 0) {
        document.getElementById('camposPersonalizados').style.display = 'none';
        return;
    }
    
    campos.forEach(campo => {
        const campoDiv = document.createElement('div');
        campoDiv.className = 'campo-dinamico';
        
        let inputHtml = '';
        const required = campo.requerido ? 'required' : '';
        const requiredStar = campo.requerido ? '<span class="campo-required">*</span>' : '';
        
        switch (campo.tipo) {
            case 'texto':
                inputHtml = `<input type="text" class="form-control" name="campo_${campo.id}" ${required}>`;
                break;
            case 'numero':
                inputHtml = `<input type="number" step="0.01" class="form-control" name="campo_${campo.id}" ${required}>`;
                break;
            case 'entero':
                inputHtml = `<input type="number" class="form-control" name="campo_${campo.id}" ${required}>`;
                break;
            case 'fecha':
                inputHtml = `<input type="date" class="form-control" name="campo_${campo.id}" ${required}>`;
                break;
            case 'booleano':
                inputHtml = `
                    <select class="form-control" name="campo_${campo.id}" ${required}>
                        <option value="">Seleccionar...</option>
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                `;
                break;
        }
        
        campoDiv.innerHTML = `
            <label class="campo-label">
                ${campo.nombre} ${requiredStar}
            </label>
            ${inputHtml}
        `;
        
        container.appendChild(campoDiv);
    });
    
    document.getElementById('camposPersonalizados').style.display = 'block';
}

function renderRequisitos(requisitos) {
    const container = document.getElementById('requisitosContainer');
    container.innerHTML = '';
    
    if (requisitos.length === 0) {
        document.getElementById('requisitosSection').style.display = 'none';
        return;
    }
    
    requisitos.forEach(requisito => {
        const requisitoDiv = document.createElement('div');
        requisitoDiv.className = 'requisito-item';
        
        requisitoDiv.innerHTML = `
            <input type="checkbox" class="requisito-checkbox" name="requisito_${requisito.id}" value="true">
            <div class="requisito-info">
                <div class="requisito-nombre">
                    ${requisito.nombre}
                    ${requisito.obligatorio ? '<span class="requisito-obligatorio">(Obligatorio)</span>' : ''}
                </div>
                ${requisito.descripcion ? `<div class="requisito-descripcion">${requisito.descripcion}</div>` : ''}
            </div>
        `;
        
        container.appendChild(requisitoDiv);
    });
    
    document.getElementById('requisitosSection').style.display = 'block';
}

// Submit form
function submitSolicitud() {
    const form = document.getElementById('solicitudForm');
    const formData = new FormData(form);
    
    // Validar pipeline
    if (!formData.get('pipeline')) {
        alert('Por favor selecciona un pipeline');
        return;
    }
    
    // Show loading state
    const submitBtn = document.querySelector('.drawer-footer .btn-primary');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<span class="spinner"></span> Creando...';
    submitBtn.disabled = true;
    
    fetch('/workflow/nueva-solicitud/', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            closeSolicitudDrawer();
            // Recargar la página para mostrar la nueva solicitud
            window.location.reload();
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error al crear la solicitud');
    })
    .finally(() => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    });
}

// Cotización Modal Management
function openCotizacionModal() {
    const modal = new bootstrap.Modal(document.getElementById('cotizacionModal'));
    modal.show();
    loadCotizaciones();
}

function loadCotizaciones() {
    document.getElementById('cotizacionesLoading').style.display = 'block';
    document.getElementById('cotizacionesTableBody').innerHTML = '';
    
    fetch('/pacifico/api/cotizaciones/')
        .then(response => response.json())
        .then(data => {
            displayCotizaciones(data.cotizaciones || []);
        })
        .catch(error => {
            console.error('Error loading cotizaciones:', error);
            document.getElementById('cotizacionesTableBody').innerHTML = 
                '<tr><td colspan="8" class="text-center text-danger">Error al cargar cotizaciones</td></tr>';
        })
        .finally(() => {
            document.getElementById('cotizacionesLoading').style.display = 'none';
        });
}

function displayCotizaciones(cotizaciones) {
    const tbody = document.getElementById('cotizacionesTableBody');
    tbody.innerHTML = '';
    
    if (cotizaciones.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No hay cotizaciones disponibles</td></tr>';
        return;
    }
    
    cotizaciones.forEach(cotizacion => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${cotizacion.id}</td>
            <td>${cotizacion.nombreCliente || 'N/A'}</td>
            <td>${cotizacion.cedulaCliente || 'N/A'}</td>
            <td>${cotizacion.tipoPrestamo || 'N/A'}</td>
            <td>$${parseFloat(cotizacion.montoPrestamo || 0).toLocaleString()}</td>
            <td>${cotizacion.oficial || 'N/A'}</td>
            <td>${cotizacion.created_at ? new Date(cotizacion.created_at).toLocaleDateString() : 'N/A'}</td>
            <td>
                <button type="button" class="btn btn-sm btn-primary" onclick="selectCotizacionFromModal(${cotizacion.id}, '${cotizacion.nombreCliente}', '${cotizacion.cedulaCliente}', '${cotizacion.tipoPrestamo}', '${cotizacion.montoPrestamo}')">
                    <i class="fas fa-check me-1"></i>Seleccionar
                </button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function selectCotizacion(cotizacion) {
    document.getElementById('cotizacionId').value = cotizacion.id;
    document.getElementById('cotizacionSearch').value = '';
    
    const selectedContainer = document.getElementById('cotizacionSelected');
    const nameElement = selectedContainer.querySelector('.selected-name');
    const detailsElement = selectedContainer.querySelector('.selected-details');
    
    nameElement.textContent = cotizacion.nombreCliente || 'Sin nombre';
    detailsElement.textContent = `${cotizacion.cedulaCliente || 'Sin cédula'} • ${cotizacion.tipoPrestamo || 'Sin tipo'} • $${cotizacion.montoPrestamo.toLocaleString()}`;
    
    selectedContainer.style.display = 'block';
    hideSearchResults('cotizacion');
}

function selectCliente(cliente) {
    document.getElementById('clienteId').value = cliente.id;
    document.getElementById('clienteSearch').value = '';
    
    const selectedContainer = document.getElementById('clienteSelected');
    const nameElement = selectedContainer.querySelector('.selected-name');
    const detailsElement = selectedContainer.querySelector('.selected-details');
    
    nameElement.textContent = cliente.nombreCliente || 'Sin nombre';
    detailsElement.textContent = `${cliente.cedulaCliente || 'Sin cédula'} • ${cliente.edad || 'Sin edad'} años`;
    
    selectedContainer.style.display = 'block';
    hideSearchResults('cliente');
}

function selectCotizacionFromModal(id, nombre, cedula, tipo, monto) {
    // Close modal
    const modal = bootstrap.Modal.getInstance(document.getElementById('cotizacionModal'));
    modal.hide();
    
    // Select cotización
    selectCotizacion({
        id: id,
        nombreCliente: nombre,
        cedulaCliente: cedula,
        tipoPrestamo: tipo,
        montoPrestamo: monto
    });
    
    // Auto-select cliente based on cotización
    if (nombre && cedula) {
        selectCliente({
            id: id, // Use cotización id as reference
            nombreCliente: nombre,
            cedulaCliente: cedula
        });
    }
}

function filterCotizaciones() {
    const searchTerm = document.getElementById('modalCotizacionSearch').value.toLowerCase();
    const oficialFilter = document.getElementById('modalOficialFilter').value;
    const rows = document.querySelectorAll('#cotizacionesTableBody tr');
    
    rows.forEach(row => {
        const cells = row.cells;
        if (cells.length > 1) {
            const cliente = cells[1].textContent.toLowerCase();
            const cedula = cells[2].textContent.toLowerCase();
            const oficial = cells[5].textContent;
            
            const matchesSearch = cliente.includes(searchTerm) || cedula.includes(searchTerm) || cells[0].textContent.includes(searchTerm);
            const matchesOficial = !oficialFilter || oficial === oficialFilter;
            
            row.style.display = matchesSearch && matchesOficial ? '' : 'none';
        }
    });
}

// Initialize when page loads
document.addEventListener('DOMContentLoaded', function() {
    setupSearch();
    
    // Setup modal filters
    document.getElementById('modalCotizacionSearch').addEventListener('input', filterCotizaciones);
    document.getElementById('modalOficialFilter').addEventListener('change', filterCotizaciones);
    
    // Close drawer when clicking outside
    document.getElementById('solicitudDrawer').addEventListener('click', function(e) {
        if (e.target === this) {
            closeSolicitudDrawer();
        }
    });
});
