{% extends 'workflow/base.html' %}
{% load static %}

{% block title %}En Construcción - {{ block.super }}{% endblock %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-tools text-warning" style="font-size: 5rem;"></i>
        </div>
        <h1 class="h2 mb-3">Sitio en Construcción</h1>
        <p class="lead text-muted mb-4">
            Esta página está siendo desarrollada. Pronto estará disponible.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'workflow:dashboard' %}" class="btn btn-pacifico">
                <i class="fas fa-home me-2"></i>Volver al Dashboard
            </a>
            <button onclick="history.back()" class="btn btn-outline-pacifico">
                <i class="fas fa-arrow-left me-2"></i>Regresar
            </button>
        </div>
    </div>
</div>
{% endblock %}
