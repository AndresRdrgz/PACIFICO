{% extends 'workflow/base.html' %}
{% load static %}

{% block title %}Sin conexión - Pacífico Workflow{% endblock %}

{% block content %}
<div class="container-fluid h-100 d-flex align-items-center justify-content-center">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-wifi text-muted" style="font-size: 4rem; opacity: 0.3;"></i>
        </div>
        <h1 class="h3 mb-3 text-muted">Sin conexión a internet</h1>
        <p class="text-muted mb-4">
            No hay conexión a internet disponible.<br>
            Algunas funcionalidades pueden estar limitadas.
        </p>
        <button class="btn btn-pacifico" onclick="window.location.reload()">
            <i class="fas fa-sync-alt me-2"></i>
            Intentar de nuevo
        </button>
    </div>
</div>

<script>
// Auto-reload when connection is restored
window.addEventListener('online', function() {
    window.location.reload();
});

// Update UI based on connection status
function updateConnectionStatus() {
    if (navigator.onLine) {
        window.location.reload();
    }
}

// Check connection every 10 seconds
setInterval(updateConnectionStatus, 10000);
</script>
{% endblock %}
