{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Completado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 font-sans">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-3xl shadow-lg p-8 max-w-md text-center border border-green-300">
      <h2 class="text-3xl font-bold mb-4 text-green-700">✅ ¡Formulario registrado con éxito!</h2>
      <p class="text-lg mb-6 text-green-600">Gracias por completar el formulario. Puedes cerrar esta ventana o volver al inicio.</p>
      <button id="returnButton" class="bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-full transition shadow-md">Volver al Inicio</button>
    </div>
  </div>

  <script>
    document.getElementById('returnButton').addEventListener('click', function() {
      window.location.href = 'https://fpacifico.com/';
    });
  </script>
</body>
</html>
