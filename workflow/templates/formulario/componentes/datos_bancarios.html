{# formulario/componentes/datos_bancarios.html #}
<div id="datos-bancarios-seccion" class="form-section">
  <div class="row g-4">

    <!-- Banco -->
    <div class="col-md-6">
      <label for="{{ form.banco.id_for_label }}">Banco</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-university text-muted"></i></span>
        <input
          type="text"
          name="{{ form.banco.html_name }}"
          id="{{ form.banco.id_for_label }}"
          class="form-control"
          placeholder="Banco"
          value="{{ form.banco.value|default_if_none:'' }}"
        >
      </div>
      {% if form.banco.errors %}
        <div class="text-danger small mt-1">{{ form.banco.errors|striptags }}</div>
      {% endif %}
    </div>

    <!-- Tipo de Cuenta -->
    <div class="col-md-6">
      <label for="{{ form.tipo_cuenta.id_for_label }}">Tipo de cuenta</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-list-alt text-muted"></i></span>
        <select
          name="{{ form.tipo_cuenta.html_name }}"
          id="{{ form.tipo_cuenta.id_for_label }}"
          class="form-select"
        >
          <option value="">Seleccione…</option>
          <option value="CTA AHORRO" {% if form.tipo_cuenta.value == "CTA AHORRO" %}selected{% endif %}>CTA AHORRO</option>
          <option value="CTA CORRIENTE" {% if form.tipo_cuenta.value == "CTA CORRIENTE" %}selected{% endif %}>CTA CORRIENTE</option>
          <option value="PLAZO FIJO" {% if form.tipo_cuenta.value == "PLAZO FIJO" %}selected{% endif %}>PLAZO FIJO</option>
        </select>
      </div>
      {% if form.tipo_cuenta.errors %}
        <div class="text-danger small mt-1">{{ form.tipo_cuenta.errors|striptags }}</div>
      {% endif %}
    </div>

    <!-- Número de Cuenta -->
    <div class="col-md-6">
      <label for="{{ form.numero_cuenta.id_for_label }}">Número de Cuenta</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-hashtag text-muted"></i></span>
        <input
          type="text"
          name="{{ form.numero_cuenta.html_name }}"
          id="{{ form.numero_cuenta.id_for_label }}"
          class="form-control"
          placeholder="Número de Cuenta"
          value="{{ form.numero_cuenta.value|default_if_none:'' }}"
        >
      </div>
      {% if form.numero_cuenta.errors %}
        <div class="text-danger small mt-1">{{ form.numero_cuenta.errors|striptags }}</div>
      {% endif %}
    </div>

  </div>
</div>
