{# formulario/componentes/datos_bancarios.html #}
<div id="datos-bancarios-seccion" class="flex flex-col gap-8">
  <div class="bg-white rounded-xl shadow-md border-l-8 border-green-500 p-6">
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Banco -->
      <div>
        <label for="{{ form.banco.id_for_label }}" class="block font-semibold mb-1">Banco</label>
        <div class="flex items-center border rounded-lg bg-white px-3 py-2">
          <span class="mr-2 text-green-400"><i class="fa-solid fa-university"></i></span>
          <input
            type="text"
            name="{{ form.banco.html_name }}"
            id="{{ form.banco.id_for_label }}"
            class="flex-1 outline-none bg-transparent"
            placeholder="Banco"
            value="{{ form.banco.value|default_if_none:'' }}"
          >
        </div>
        {% if form.banco.errors %}
          <div class="text-red-600 text-xs mt-1">{{ form.banco.errors|striptags }}</div>
        {% endif %}
      </div>
      <!-- Tipo de Cuenta -->
      <div>
        <label for="{{ form.tipo_cuenta.id_for_label }}" class="block font-semibold mb-1">Tipo de cuenta</label>
        <div class="flex items-center border rounded-lg bg-white px-3 py-2">
          <span class="mr-2 text-green-400"><i class="fa-solid fa-list-alt"></i></span>
          <select
            name="{{ form.tipo_cuenta.html_name }}"
            id="{{ form.tipo_cuenta.id_for_label }}"
            class="flex-1 outline-none bg-transparent"
          >
            <option value="">Seleccione…</option>
            <option value="CTA AHORRO" {% if form.tipo_cuenta.value == "CTA AHORRO" %}selected{% endif %}>CTA AHORRO</option>
            <option value="CTA CORRIENTE" {% if form.tipo_cuenta.value == "CTA CORRIENTE" %}selected{% endif %}>CTA CORRIENTE</option>
            <option value="PLAZO FIJO" {% if form.tipo_cuenta.value == "PLAZO FIJO" %}selected{% endif %}>PLAZO FIJO</option>
          </select>
        </div>
        {% if form.tipo_cuenta.errors %}
          <div class="text-red-600 text-xs mt-1">{{ form.tipo_cuenta.errors|striptags }}</div>
        {% endif %}
      </div>
      <!-- Número de Cuenta -->
      <div>
        <label for="{{ form.numero_cuenta.id_for_label }}" class="block font-semibold mb-1">Número de Cuenta</label>
        <div class="flex items-center border rounded-lg bg-white px-3 py-2">
          <span class="mr-2 text-green-400"><i class="fa-solid fa-hashtag"></i></span>
          <input
            type="text"
            name="{{ form.numero_cuenta.html_name }}"
            id="{{ form.numero_cuenta.id_for_label }}"
            class="flex-1 outline-none bg-transparent"
            placeholder="Número de Cuenta"
            value="{{ form.numero_cuenta.value|default_if_none:'' }}"
          >
        </div>
        {% if form.numero_cuenta.errors %}
          <div class="text-red-600 text-xs mt-1">{{ form.numero_cuenta.errors|striptags }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
