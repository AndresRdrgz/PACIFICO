{% extends 'base.html' %}

{% block title %}Formulario de Tombola{% endblock %}

{% block content %}
<div class="max-w-full mx-auto bg-white shadow-lg rounded-lg p-8">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Formulario de Tombola</h2>
        <!-- Add any additional elements here if needed -->
    </div>

    <!-- Search Bar -->
    <form method="POST" action="">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-6">
            <!-- Render each form field -->
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <div class="mt-6">
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Enviar
            </button>
        </div>
    </form>

    
    
</div>

{% endblock %}
