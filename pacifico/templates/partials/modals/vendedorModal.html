{% load static %}
<div id="vendedorModal" class="fixed inset-0 bg-gray-800 bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="relative w-full max-w-2xl mx-2 sm:mx-auto p-4 sm:p-8 bg-white rounded-xl shadow-2xl border border-gray-200">
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-4">
            <h3 class="text-xl font-bold text-gray-900 flex-1 text-center sm:text-left">Buscar Vendedor</h3>
            <button type="button" class="mt-2 sm:mt-0 sm:ml-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition" onclick="closeModalVendedor()">Cerrar</button>
        </div>
        <div class="mb-4">
            <input type="text" id="searchVendedor" class="w-full bg-gray-100 text-slate-700 text-base border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="Buscar por nombre, código o tipo...">
        </div>
        <div class="overflow-x-auto rounded-lg border border-gray-100 bg-white shadow-sm">
            <table id="vendedorTable" class="min-w-full divide-y divide-gray-200 text-sm">
                <thead class="bg-green-600 text-white sticky top-0">
                    <tr>
                        <th scope="col" class="px-3 py-3 text-center font-semibold">Código</th>
                        <th scope="col" class="px-3 py-3 text-center font-semibold">Nombre</th>
                        <th scope="col" class="px-3 py-3 text-center font-semibold">Tipo</th>
                    </tr>
                </thead>
            </table>
            <div class="overflow-y-auto max-h-[45vh]">
                <table class="min-w-full divide-y divide-gray-200 text-sm">
                    <tbody id="vendedorList" class="bg-white divide-y divide-gray-100 text-center">
                        <!-- Vendedor list will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    function openModalVendedor() {
        document.getElementById('vendedorModal').classList.remove('hidden');
    }

    function closeModalVendedor() {
        document.getElementById('vendedorModal').classList.add('hidden');
    }

    document.addEventListener('DOMContentLoaded', function() {
        fetch("{% static 'vendedores.json' %}")
            .then(response => response.json())
            .then(dataVendedores => {
                const vendedorList = document.getElementById('vendedorList');
                vendedorList.innerHTML = '';
                dataVendedores.forEach(vendedor => {
                    const tr = document.createElement('tr');
                    tr.classList.add('cursor-pointer', 'hover:bg-blue-50', 'transition');
                    tr.innerHTML = `
                        <td class="px-3 py-3 whitespace-nowrap font-medium text-gray-900">${vendedor.codigo}</td>
                        <td class="px-3 py-3 whitespace-nowrap text-gray-700">${vendedor.nombre}</td>
                        <td class="px-3 py-3 whitespace-nowrap text-gray-500">${vendedor.tipo}</td>
                    `;
                    tr.addEventListener('click', () => {
                        document.getElementById('id_vendedor').value = vendedor.nombre;
                        document.getElementById('id_vendedorTipo').value = vendedor.tipo;
                        if (vendedor.codigo == 1) {
                            document.getElementById('id_vendedorComision').value = 0;
                        }
                        closeModalVendedor();
                    });
                    vendedorList.appendChild(tr);
                });
            })
            .catch(error => console.error('Error loading vendedores:', error));

        const searchVendedor = document.getElementById('searchVendedor');
        if (searchVendedor) {
            searchVendedor.addEventListener('input', function() {
                const searchValue = this.value.toLowerCase();
                const vendedorList = document.getElementById('vendedorList');
                const rows = vendedorList.getElementsByTagName('tr');
                Array.from(rows).forEach(row => {
                    if (row.textContent.toLowerCase().includes(searchValue)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        }
    });
</script>
