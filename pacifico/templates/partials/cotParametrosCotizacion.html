    <button type="button"  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700" onclick="openModal()">Buscar Patrono üîç</button>
   
   <div class="flex-1 mb-4">
       <label for="id_Patrono" class="block text-sm font-medium text-gray-700 mb-1">Patrono</label>
       {{ form.patrono }}
   </div>
   <div class="flex-1 mb-4" id="divPatronoCodigo">
       <label for="id_patronoCodigo" class="block text-sm font-medium text-gray-700 mb-1">C√≥digo</label>
       {{ form.patronoCodigo }} 
   </div>
   <div class="flex-1 mb-4" id="divporServDesc">
    <label for="id_porServDesc" class="block text-sm font-medium text-gray-700 mb-1">% Serv Desc.</label>
    {{ form.porServDesc }} 
</div>
<div class="flex-1 mb-4" id="divselectDescuento">
    <label for="id_selectDescuento" class="block text-sm font-medium text-gray-700 mb-1">select Descuento</label>
    {{ form.selectDescuento }} 
</div>
   <div class="flex-1 mb-4" id="divPagaDiciembre">
    <label for="id_pagaDiciembre" class="block text-sm font-medium text-gray-700 mb-1">Paga Diciembre</label>
    {{ form.pagaDiciembre }} 
</div>

   </div>
  
   
</div>


<div class="flex space-x-4">
   <div class="flex-1 mb-4">
       <label for="id_formaPago" class="block text-sm font-medium text-gray-700 mb-1">Forma de Pago</label>
       {{ form.formaPago}}
   </div>
   <div class="flex-1 mb-4">
       <label for="id_periodoPago" class="block text-sm font-medium text-gray-700 mb-1">Periodo de Pago</label>
       {{ form.periodoPago }}
   </div>
</div>
<!--Campos vendedor-->
<div class="flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0">
   
   <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700" onclick="openModalVendedor()">Buscar Vendedor üîç</button>
   
   <div class="flex-1 mb-4">
       <label for="id_vendedor" class="block text-sm font-medium text-gray-700 mb-1">Vendedor</label>
       {{ form.vendedor }}
   </div>
   <div class="flex-1 mb-4">
       <label for="id_vendedorComision" class="block text-sm font-medium text-gray-700 mb-1">Comisi√≥n del Vendedor ($)</label>
       {{ form.vendedorComision }}
   </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const formaPagoField = document.getElementById('id_formaPago');
    const periodoPagoField = document.getElementById('id_periodoPago');

    formaPagoField.addEventListener('change', function() {
        if (formaPagoField.value === '1') {
            periodoPagoField.value = '1';
        } else if (formaPagoField.value === '2') {
            periodoPagoField.value = '2';
        }
    });
});


</script>
