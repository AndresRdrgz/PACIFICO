<!-- Toggle Button for Collapsed Sidebar -->
<button id="expandSidebar" class="fixed left-0 top-0 mt-4 ml-4 p-2 bg-gray-700 text-white rounded-md hidden">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    </svg>
</button>



<style>
    @media (max-width: 768px) {
        #sidebar {
            transform: translateX(-100%);
        }
        #mainContent {
            margin-left: 0;
        }
        #expandSidebar {
            display: block;
        }
    }
</style>

<script>
    const sidebar = document.querySelector('#sidebar');
    const mainContent = document.querySelector('#mainContent');
    const toggleBtn = document.querySelector('#toggleSidebar');
    const toggleText = document.querySelector('#toggleText');
    const expandBtn = document.querySelector('#expandSidebar');

    console.log('sidebar:', sidebar);
    console.log('mainContent:', mainContent);
    console.log('toggleBtn:', toggleBtn);
    console.log('toggleText:', toggleText);

    if (sidebar && mainContent && toggleBtn && toggleText && expandBtn) {
        const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (isCollapsed) {
            sidebar.classList.add('-translate-x-48');
            mainContent.classList.remove('ml-48');
            mainContent.classList.add('ml-16');
            toggleText.textContent = 'Expand';
            expandBtn.classList.remove('hidden');
        }
        
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-48');
            
            if (sidebar.classList.contains('-translate-x-48')) {
                mainContent.classList.remove('ml-48');
                mainContent.classList.add('ml-16');
                toggleText.textContent = 'Expand';
                localStorage.setItem('sidebarCollapsed', 'true');
                expandBtn.classList.remove('hidden');
            } else {
                mainContent.classList.remove('ml-16');
                mainContent.classList.add('ml-48');
                toggleText.textContent = 'Collapse';
                localStorage.setItem('sidebarCollapsed', 'false');
                expandBtn.classList.add('hidden');
            }
        });

        expandBtn.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-48');
            mainContent.classList.remove('ml-16');
            mainContent.classList.add('ml-48');
            toggleText.textContent = 'Collapse';
            localStorage.setItem('sidebarCollapsed', 'false');
            expandBtn.classList.add('hidden');
        });
    } else {
        console.error('One or more elements are not found in the DOM.');
    }
</script>
