<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Cambiada</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-custom {
            background-color: #22a650;
        }
    </style>
    <script>
        // Auto-redirect to login page after 5 seconds
        setTimeout(function() {
            window.location.href = "{% url 'login' %}";
        }, 5000);
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-custom">
    <div class="flex flex-col items-center">
        <div class="mb-4">
            <img src="https://financierapacifico.hiringroom.com/data/accounts/financierapacifico/microsite/82beb893f23ee0cd83a2b7879db16a1c.png" alt="Logo" class="w-32 h-auto">
        </div>
        <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
            <div class="text-center">
                <div class="mb-4">
                    <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4">¡Contraseña Cambiada!</h2>
                
                <p class="text-sm text-gray-600 mb-6">
                    Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.
                    <br><br>
                    <span class="text-xs text-gray-500">Serás redirigido automáticamente al inicio de sesión en 5 segundos...</span>
                </p>
                
                <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                    <p class="text-xs text-green-600">
                        <strong>¡Éxito!</strong> Tu cuenta está ahora segura con la nueva contraseña.
                    </p>
                </div>
                
                <div class="mt-6">
                    <a href="{% url 'login' %}" class="w-full inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded text-center focus:outline-none focus:shadow-outline">
                        Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
