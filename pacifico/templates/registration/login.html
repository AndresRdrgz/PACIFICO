<!-- FILE: templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-custom {
            background-color: #22a650;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-custom">
    <div class="flex flex-col items-center">
        <div class="mb-4">
            <img src="https://financierapacifico.hiringroom.com/data/accounts/financierapacifico/microsite/82beb893f23ee0cd83a2b7879db16a1c.png" alt="Logo" class="w-32 h-auto"></div>
        <div class="w-full bg-white shadow-md rounded-lg p-6">
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="text-red-500">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input type="text" id="username" name="username" class="w-full text-slate-700 text-sm border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full text-slate-700 text-sm border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Iniciar sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
