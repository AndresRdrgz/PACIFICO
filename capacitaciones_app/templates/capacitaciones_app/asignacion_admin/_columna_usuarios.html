<!-- 👤 Usuarios -->
<div class="col-md-4 d-flex flex-column">
    <h5 class="mb-2">👤 Usuarios</h5>
    <div class="contenedor-uniforme flex-grow-1 bg-white rounded shadow-sm p-2">

        <!-- Lista de usuarios -->
        <div class="columna-scroll d-flex flex-column">
            <ul id="lista-usuarios" class="list-group drop-zone flex-grow-1">
                {% for usuario in usuarios %}
                    <li class="list-group-item d-flex justify-content-between align-items-center drop-target" data-usuario-id="{{ usuario.id }}">
                        <span>{{ usuario.username }}</span>
                        <button class="btn btn-sm btn-outline-secondary ver-cursos-btn" data-usuario-id="{{ usuario.id }}">🔍</button>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
