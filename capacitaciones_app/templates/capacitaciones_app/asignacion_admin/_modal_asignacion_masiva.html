<!-- Modal de Asignaci√≥n Masiva -->
<div class="modal fade" id="modalAsignacionMasiva" tabindex="-1" aria-labelledby="modalAsignacionMasivaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="modalAsignacionMasivaLabel">
                    ‚ö° Asignaci√≥n Masiva de Cursos
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="form-asignacion-masiva">
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="fw-bold mb-3">üìö Seleccionar Cursos</h6>
                            <div class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                                {% for curso in cursos %}
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" name="cursos_masivos" value="{{ curso.id }}" id="curso-masivo-{{ curso.id }}">
                                    <label class="form-check-label" for="curso-masivo-{{ curso.id }}">
                                        {{ curso.titulo }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6 class="fw-bold mb-3">üë• Seleccionar Destinatarios</h6>
                            <div class="mb-3">
                                <label class="form-label">Usuarios individuales:</label>
                                <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                                    {% for usuario in usuarios %}
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" name="usuarios_masivos" value="{{ usuario.id }}" id="usuario-masivo-{{ usuario.id }}">
                                        <label class="form-check-label" for="usuario-masivo-{{ usuario.id }}">
                                            {{ usuario.username }} ({{ usuario.first_name }} {{ usuario.last_name }})
                                        </label>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Grupos completos:</label>
                                <div class="border rounded p-3" style="max-height: 150px; overflow-y: auto;">
                                    {% for grupo in grupos %}
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" name="grupos_masivos" value="{{ grupo.id }}" id="grupo-masivo-{{ grupo.id }}">
                                        <label class="form-check-label" for="grupo-masivo-{{ grupo.id }}">
                                            {{ grupo.nombre }} ({{ grupo.usuarios_asignados.count }} usuarios)
                                        </label>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    ‚ùå Cancelar
                </button>
                <button type="button" class="btn btn-success" id="ejecutar-asignacion-masiva">
                    ‚ö° Asignar Seleccionados
                </button>
            </div>
        </div>
    </div>
</div>
