<!DOCTYPE html>
<html lang="es">
<head>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pac칤fico Cursos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 游 Tabs mejorados */
        .nav-tabs .nav-link {
            color: #006341 !important;
            background-color: #e9ecef;
            border: none;
            border-radius: 8px 8px 0 0;
            margin-right: 8px;
        }
        .nav-tabs .nav-link:hover {
            background-color: #d4ede3;
            color: #004d33 !important;
        }
        .nav-tabs .nav-link.active {
            background-color: #006341 !important;
            color: white !important;
            border: none !important;
        }

        /* 游꿛 Estilo general */
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #006341;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #004d33;
            padding-top: 1rem;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            border-radius: 8px;
        }
        .sidebar a:hover {
            background-color: #006341;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- 游댛 Navbar superior -->
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand fw-bold" href="#">Pac칤fico Cursos</a>
        <div class="ms-auto">
            <a class="nav-link d-inline text-white" href="#">Perfil</a>
            <a class="nav-link d-inline text-white" href="#">Cerrar sesi칩n</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 游닄 Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="{% url 'lista_cursos' %}" class="nav-link">游닄 Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">游늳 Progreso</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">游끥 Certificados</a>
                    </li>
                </ul>
            </nav>

            <!-- 游닍 Contenido principal con transici칩n -->
            <main class="col-md-10 ms-sm-auto px-md-4 py-4" 
                  x-data="{ mostrar: false }"
                  x-init="setTimeout(() => mostrar = true, 50)">
                <div x-show="mostrar" 
                     x-transition:enter="transition ease-out duration-700"
                     x-transition:enter-start="opacity-0 translate-y-3"
                     x-transition:enter-end="opacity-100 translate-y-0"
                     x-transition:leave="transition ease-in duration-500"
                     x-transition:leave-start="opacity-100"
                     x-transition:leave-end="opacity-0">

                    {% block content %}
                    {% endblock %}

                </div>
            </main>
        </div>
    </div>

    <!-- 游댃 Overlay de transici칩n entre p치ginas -->
    <div x-data="{ activo: false }"
         x-show="activo"
         x-transition.opacity
         style="position: fixed; inset: 0; background-color: rgba(0,0,0,0.6); z-index: 9999;"
         x-init="$watch('activo', value => value && setTimeout(() => window.location.href = destino, 2000))"
         x-bind="overlayScope">
    </div>

    <script>
        window.overlayScope = {
            get destino() {
                return this._destino;
            },
            set destino(val) {
                this._destino = val;
            },
            activo: false
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
