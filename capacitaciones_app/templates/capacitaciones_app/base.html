<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pacífico Cursos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 🌿 Tabs mejorados */
        .nav-tabs .nav-link {
            color: #006341 !important;
            background-color: #e9ecef;
            border: none;
            border-radius: 8px 8px 0 0;
            margin-right: 8px;
        }

        .nav-tabs .nav-link:hover {
            background-color: #d4ede3;
            color: #004d33 !important;
        }

        .nav-tabs .nav-link.active {
            background-color: #006341 !important;
            color: white !important;
            border: none !important;
        }

        /* 🎨 Estilo general */
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #006341;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #004d33;
            padding-top: 1rem;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            border-radius: 8px;
        }
        .sidebar a:hover {
            background-color: #006341;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- 🔝 Navbar superior -->
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand fw-bold" href="#">Pacífico Cursos</a>
        <div class="ms-auto">
            <a class="nav-link d-inline text-white" href="#">Perfil</a>
            <a class="nav-link d-inline text-white" href="#">Cerrar sesión</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 📚 Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="{% url 'lista_cursos' %}" class="nav-link">📚 Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">📈 Progreso</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">🏆 Certificados</a>
                    </li>
                </ul>
            </nav>

            <!-- 📦 Contenido principal -->
            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
