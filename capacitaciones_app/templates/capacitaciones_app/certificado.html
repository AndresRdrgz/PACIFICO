{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificado de Curso</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@700&family=Sensation&display=swap" rel="stylesheet">
  <style>
    @page { size: A4 landscape; margin: 1.5cm; }
    body { margin:0; font-family:'Sensation',sans-serif; color:#333333; background:#f9f9f9; }
    .certificate {
      position: relative;
      width: 100%; height: 100%;
      padding: 2cm;
      border: 12px solid #0DA550;
      background: white;
      box-sizing: border-box;
    }
    .watermark {
      position: absolute;
      top: 50%; left: 50%; transform: translate(-50%,-50%) rotate(-30deg);
      font-size: 6rem; color: rgba(0,0,0,0.05);
      font-family:'Noto Sans Display',sans-serif;
      white-space: nowrap;
    }
    .header {
      text-align: center;
      margin-bottom: 1.5cm;
    }
    .header img { max-height: 80px; margin-bottom: 10px; }
    .header h1 {
      font-family:'Noto Sans Display',sans-serif;
      font-size: 3rem;
      color: #0DA550;
      margin: 0.2em 0;
    }
    .header .sub {
      font-size: 1.2rem;
      color: #99C667;
    }
    .content {
      text-align: center;
      margin-top: 1cm;
    }
    .content .recipient {
      font-family:'Noto Sans Display',sans-serif;
      font-size: 2.5rem;
      color: #333333;
      margin-bottom: 0.5cm;
      text-transform: uppercase;
    }
    .content .course {
      font-size: 1.5rem;
      margin-bottom: 1cm;
    }
    .footer {
      position: absolute;
      bottom: 2cm; left: 2cm; right: 2cm;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer .date {
      font-size: 0.9rem;
      font-style: italic;
    }
    .footer .signature {
      text-align: center;
    }
    .footer .signature .line {
      border-top: 1px solid #333333;
      width: 8cm;
      margin: 0 auto 5px;
    }
    .footer .signature .name {
      font-family:'Noto Sans Display',sans-serif;
      font-size: 1rem;
      color: #333333;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="watermark">CERTIFICADO</div>
    <div class="header">
      <img src="{% static 'capacitaciones_app/img/Logo-PP-sin-fondo.png' %}" alt="Pacífico Préstamos">
      <h1>Certificado de Finalización</h1>
      <div class="sub">Otorgado a</div>
    </div>
    <div class="content">
      <div class="recipient">{{ request.user.get_full_name }}</div>
      <div class="course">por completar satisfactoriamente el curso <strong>{{ course.titulo }}</strong></div>
    </div>
    <div class="footer">
      <div class="date">Fecha: {{ completion_date }}</div>
      <div class="signature">
        <div class="line"></div>
        <div class="name">Financiera Pacífico</div>
        <div class="name">Oficial de Marketing Digital</div>
      </div>
    </div>
  </div>
</body>
</html>
