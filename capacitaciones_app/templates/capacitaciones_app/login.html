{% extends 'capacitaciones_app/base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%;">
        <div class="card-body p-4">
            <h2 class="text-center text-success fw-bold mb-4">Iniciar sesión</h2>

            {% if form.errors %}
                <div class="alert alert-danger">
                    Credenciales inválidas. Por favor, intenta de nuevo.
                </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label fw-semibold">Usuario</label>
                    <input type="text" name="username" autofocus required id="id_username"
                           class="form-control" placeholder="Ingresa tu usuario">
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label fw-semibold">Contraseña</label>
                    <input type="password" name="password" required id="id_password"
                           class="form-control" placeholder="********">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success fw-semibold">Entrar</button>
                </div>
            </form>

            <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">¿Olvidaste tu contraseña? Contacta a soporte.</p>
        </div>
    </div>
</div>
{% endblock %}
